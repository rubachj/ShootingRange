<div class="calendar">
    <div class="header">
        <button (click) = "setPreviousMonth()">
            &#10094;
        </button>
        <div class="month-of-year">
            {{month}} {{year}}
        </div>
        <button (click) = "setNextMonth()">
             &#10095;
        </button>
    </div>
    <div class="days">
        <div class="day">Pon.</div>
        <div class="day">Wt.</div>
        <div class="day">Åšr.</div>
        <div class="day">Czw.</div>
        <div class="day">Pt.</div>
        <div class="day">Sob.</div>
        <div class="day">Niedz.</div>
    </div>
    <div class="dates">
        <div class="date" [ngClass]="{'disabled': calendarDate.disabled, 'selected': calendarDate.selected}" *ngFor="let calendarDate of dates" (click)="selectDate(calendarDate)">
            {{calendarDate.date.getDate()}}
        </div>
    </div>
</div>
